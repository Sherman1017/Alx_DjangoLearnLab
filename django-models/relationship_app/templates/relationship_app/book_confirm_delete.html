<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 4px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .book-info { margin: 15px 0; }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    
    <div class="warning">
        <strong>Warning:</strong> You are about to delete a book. This action cannot be undone.
    </div>
    
    <div class="book-info">
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author.name }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author.name }}?</p>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'relationship_app:manage_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
