<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: #333; color: white; padding: 1rem; }
        .navbar a { color: white; margin-right: 1rem; text-decoration: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
        .btn { display: inline-block; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-primary { background: #007bff; color: white; }
        .btn-edit { background: #ffc107; color: black; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-back { background: #6c757d; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .post { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee; }
        .meta { color: #666; font-size: 0.9rem; }
        .actions { margin-top: 1rem; }
        .messages { padding: 1rem; margin-bottom: 1rem; }
        .alert { padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.5rem; }
        .form-actions { margin-top: 1rem; }
        .errors { color: #dc3545; font-size: 0.9rem; }
        .delete-confirmation { max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'post_list' %}">All Posts</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'post_create' %}">New Post</a>
                <a href="{% url 'profile' %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: white; cursor: pointer;">
                        Logout ({{ user.username }})
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
