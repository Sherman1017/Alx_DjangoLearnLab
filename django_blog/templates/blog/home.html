<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <form action="/search/" method="get">
        <input type="text" name="q" placeholder="Search posts...">
        <button type="submit">Search</button>
    </form>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <a href="/post/{{ post.id }}/">Read more</a>
    {% endfor %}
</body>
</html>
