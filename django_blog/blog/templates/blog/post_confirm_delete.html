{% extends 'blog/base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<div class="delete-confirmation">
    <h1>Delete Post</h1>
    
    <div class="confirmation-message">
        <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
        <p>This action cannot be undone.</p>
    </div>
    
    <form method="POST" class="delete-form">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-delete">Yes, Delete</button>
            <a href="{% url 'post_detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
