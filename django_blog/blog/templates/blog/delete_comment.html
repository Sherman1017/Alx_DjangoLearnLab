<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Django Blog</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-danger">Delete Comment</h4>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete this comment?</p>
                        <div class="alert alert-warning">
                            <strong>Comment:</strong>
                            <p>{{ comment.content|linebreaks }}</p>
                            <small class="text-muted">
                                Posted on {{ comment.created_at|date:"F d, Y" }}
                            </small>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="{% url 'post_detail_with_comments' comment.post.id %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
