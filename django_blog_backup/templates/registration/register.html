{% extends 'blog/base.html' %}

{% block title %}Register - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create New Account</h2>
    
    <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required maxlength="150" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" id="password2" required class="form-control">
        </div>
        
        {% if form.errors %}
            <div class="error-message">
                Please correct the errors below.
                {{ form.errors }}
            </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    <div class="auth-links">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
